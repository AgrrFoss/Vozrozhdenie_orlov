<div class="project">
    <img src="@@projectImage" alt="" class="project__image">
    <p class="project__name">@@projectName</p>
    <div class="project__info-block">
        <div class="project__info">
            <span class="project__number">@@flats</span>
            <span class="project__text">В продаже @@flats квартир</span>
        </div>
        <div class="project__info">
            <span class="project__number project__number_calendar">@@date</span>
            <span class="project__text">Сдача @@date квартал 2022</span>
        </div>
    </div>
    <button class="project__button">Выбрать квартиру</button>
</div>
