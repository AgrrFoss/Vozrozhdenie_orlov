<div class="advantage">
    <div class="advantage__bg">
        <picture>
            <source media="(min-width:768px)" srcset="@@bigbg">
            <img class="advantage__img" src="@@bg" alt="">
        </picture>
    </div>

    <div class="advantage__content">
        <div class="advantage__header" onclick="this.classList.toggle('is-open')">
            <div class="advantage__icon" class="advantage__icon"><img src="@@icon" alt=""></div>
            <div class="advantage__name">@@name</div>
            <span class="advantage__arrow"></span>
        </div>
        <p class="advantage__text">Рядом лес, Волга и зоны для отдыха. Шум и пыль не будут вас беспокоить, так как дом находится на второй линии, а развитая инфраструктура этой части города будет полностью в Вашем распоряженииЭкология</p>
    </div>
</div>
